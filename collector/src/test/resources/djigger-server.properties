io.djigger.collector.configFile=./src/test/conf/Collector.xml
#-----------------------------------------------------
# Web Container configuration
#-----------------------------------------------------
port=8088
#-----------------------------------------------------
# DB configuration
#-----------------------------------------------------
db.host=localhost
db.port=27017
db.database=djigger
db.data.ttl=86400
