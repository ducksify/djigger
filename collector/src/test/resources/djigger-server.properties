ch.exense.core.starter.packagePrefix=io.djigger
ch.exense.core.registrable.packagePrefix=io.djigger
ch.exense.core.services.packagePrefix=io.djigger
ch.exense.core.accessors.packagePrefix=io.djigger
authentication=false
